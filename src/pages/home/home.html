<ion-header>
  <ion-navbar>
    <ion-title>
      Blog
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="atualizar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let post of posts" (click)="editarPost(post)">
      {{ post.title }}
    </button>  
  </ion-list>
</ion-content>
