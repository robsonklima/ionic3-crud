<ion-header>
  <ion-navbar>
    <ion-title>
      Blog
    </ion-title>

    <ion-buttons end>
      <button 
        ion-button icon-only (click)="atualizar()">
        <ion-icon name="refresh"></ion-icon>
      </button>

      <button 
        ion-button icon-only (click)="adicionar()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let post of posts" (click)="editar(post)">
      {{ post.title }}
    </button>
  </ion-list>
</ion-content>
