<ion-header>
  <ion-navbar>
    <ion-title>
      Blog
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="atualizar()">Atualizar</button>

  <button ion-button full (click)="novoPost()">Novo</button>


  <ion-list>
    <button ion-item *ngFor="let post of posts" (click)="editarPost(post)">
      {{ post.title }}
    </button>
  </ion-list>
</ion-content>
